worker_processes auto;
events { worker_connections 1024; }

http {
    include      mime.types;
    default_type application/octet-stream;
    sendfile     on;
    keepalive_timeout 65;

    # basic gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 1024;

    # upstream points to the app container
    upstream fastapi_app {
        server app:8000; # service name from docker-compose
    }

    server {
        listen 80;
        server_name _;

        # client size limits (bump if you upload bigger payloads)
        client_max_body_size 2m;

        location / {
            proxy_pass http://fastapi_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        location /docs { proxy_pass http://fastapi_app; }
        location /openapi.json { proxy_pass http://fastapi_app; }
        location /redoc { proxy_pass http://fastapi_app; }
    }
}
